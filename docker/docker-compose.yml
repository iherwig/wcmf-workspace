version: '2'

services:
  webserver:
    build: 
      context: ./docker/webserver
    environment:
      XDEBUG_CONFIG: remote_host=${HOST_IP}
    ports:
      - "80:80"
    volumes:
      - ../www:/var/www/html

  mysql:
    image: mysql:5.7
    ports: 
      - "3306:3306"
    volumes:
      - ./db:/var/lib/mysql
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_ROOT_PASSWORD=

volumes:
  mysql:
  
