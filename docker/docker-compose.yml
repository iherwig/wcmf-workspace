version: '2'

services:
  webserver:
    build: 
      context: ./docker/webserver
    volumes:
      - ../www:/var/www/html
      - ../log:/var/log/apache2
    ports:
      - "80:80"
    restart: always
    environment:
      XDEBUG_CONFIG: remote_host=${HOST_IP}

  mysql:
    image: mysql:5.7
    volumes:
      - ./db:/var/lib/mysql
    ports: 
      - "3306:3306"
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_PASSWORD: 

volumes:
  mysql:
  
